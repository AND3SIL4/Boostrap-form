<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Ejercicio1</title>
</head>

<body>
    <selection class="d-flex justify-content-center">
        <div class="card col-sm 6 p-3">
            <div class="card-header text-center">
                <h1>FORMULARIO DE REGISTRO</h1>
                <p>Este es un formulario de registro para la vacante ofrecida en nuestras paginas de contacto, por favor
                    diligenciar los campos requeridos</p>
            </div>
            <div class="card-body">
                <div>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Escriba su nombre">
                </div>
                <div>
                    <input type="text" name="Last-name" id="last-name" class="form-control"
                        placeholder="Escriba su apellido">
                </div>
                <div>
                    <label for="" class="gener">Masculino</label>
                    <input type="radio" name="gender" id="gender" class="gener">
                    <label for="" class="gener">Femenino</label>
                    <input type="radio" name="gender" id="gender" class="gener">
                </div>
                <div>
                    <label for="" class="date">Fecha de nacimiento</label>
                    <input type="date" name="date" id="date" class="date">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Escriba su correo electronico"
                        class="form-control">
                </div>
                <div>
                    <div>
                        <label for="" class="date">Adjunte la imagen de su documento</label>
                    </div>
                    <div>
                        <input type="file" name="image" id="image" class="date">
                    </div>
                </div>
                <div>
                    <input type="password" name="pswd" id="pswd" placeholder="Escriba su contraseña" class="form-control">
                </div>
                <div>
                    <input type="password" name="pswd" id="pswd" placeholder="Confirme su contraseña" class="form-control">
                </div>
            </div>
            <div class="card-footer text-center">
                <div>
                    <button class="btn btn-primary">REGISTRARSE</button>
                </div>
            </div>
        </div>
    </selection>
    
</body>

</html>
